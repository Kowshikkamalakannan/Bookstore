<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Book Store Registration</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
	<style>
		.header{
		font-family:Georgia, 'Times New Roman', Times, serif;
		color:white;
		margin-left: 50px;
		font-size: 40px;
	}
	.my-class {
		background:rgb(0, 153, 255);
		padding: 10px;
	}
	.reg-cl
	{
		margin-top: 5px;
	}
	</style>
</head>
<body>
	<div class="Container-fluid my-class">
		<div row="col-md-6">
			<h1 class="header"> Registration </h1>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 reg-cl">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">Successfully registered!
						</div>
				</div>

				<h1>Registration</h1>

				<form th:action="@{/registration}" method="post" th:object="${user}">
					<div class="form-group">
						<label class="control-label" for="storeName"> User Name </label>
						<input id="shopName" class="form-control" th:field="*{shopName}"
							required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="email"> Email </label> <input
							id="email" class="form-control" th:field="*{email}" required
							autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="phonenumber"> Phone number </label> <input
							id="email" class="form-control" th:field="*{phonenumber}" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="password"> Password </label> <input
							id="password" class="form-control" type="password"
							th:field="*{password}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
						<span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
