<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Book Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<style>
    .str-cl
    {
        margin-left:340px;
        margin-top:5px;
    }
    .header{
	font-family:Georgia, 'Times New Roman', Times, serif;
	color:white;
	margin-left: 50px;
	font-size: 40px;
}
.my-class {
    background:rgb(0, 153, 255);
	padding: 10px;
}
</style>
</head>

<body>
    <div class="Container-fluid my-class">
		<div row="col-md-6">
			<h1 class="header">Book Store</h1>
		</div>
	</div>
    <div class="container">  
        <h2 class="str-cl">Update Books</h2>
        <form action="#" th:action="@{/saveBook}" th:object="${books}" method="POST">
            <input type="hidden" th:field="*{id}">

            <input type="text" th:field="*{BookName}"  class="form-control mb-4 col-6 str-cl">

            <input type="text" th:field="*{authorName}"  class="form-control mb-4 col-6 str-cl">

            <select th:field="*{category}" class="form-control mb-4 col-6 str-cl">
                <option th:value="'Science'" th:text="Science">Science Fiction</option>
                <option th:value="'Action'" th:text="Action">Action</option>
                <option th:value="'Adventure'" th:text="Adventure">Adventure</option>
                <option th:value="'Romance'" th:text="Romance">Romance</option>
                <option th:value="'Comedy'" th:text="Comedy">Comedy</option>
            </select>

            <input type="number" th:field="*{count}"  class="form-control mb-4 col-6 str-cl">
            
            <input type="hidden" th:field="*{email}">
            <button type="submit" class="btn btn-info col-4 str-cl"> Update Contact</button>
        </form>

        <hr>

        <a th:href="@{/ShowCollections}"> Back to Collections</a>
    </div>
</body>

</html>
